<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Vigo Sports</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f0f0f0;
        }

        .sidebar {
            height: 100%;
            width: 250px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #333333;
            padding-top: 20px;
            z-index: 1;
        }

        .sidebar a {
            padding: 15px 25px;
            text-decoration: none;
            font-size: 18px;
            color: white;
            display: block;
        }

        .sidebar a:hover {
            background-color: #575757;
        }

        .banner {
            width: calc(100% - 250px);
            margin-left: 250px;
            background-image: url('banner.jpg'); /* Cambia esta URL a la correcta */
            background-size: cover;
            background-position: center;
            height: 200px;
            position: relative;
            z-index: 0;
        }

        .main-content {
            margin-left: 250px;
            padding: 20px;
        }

        .main-content h1 {
            color: #333333;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo img {
            width: 150px;
        }

        .search-bar {
            display: flex;
            margin-bottom: 20px;
        }

        .search-bar input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #cccccc;
            border-radius: 5px;
        }

        .search-bar button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }

        .search-bar button:hover {
            background-color: #45a049;
        }

        .warranty-table {
            width: 100%;
            border-collapse: collapse;
        }

        .warranty-table th, .warranty-table td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        .warranty-table th {
            background-color: #4CAF50;
            color: white;
        }

        .warranty-table td button {
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .warranty-table td .update-btn {
            background-color: #FFA500;
            color: white;
        }

        .warranty-table td .update-btn:hover {
            background-color: #FF8C00;
        }

        .warranty-table td .delete-btn {
            background-color: #FF0000;
            color: white;
        }

        .warranty-table td .delete-btn:hover {
            background-color: #CC0000;
        }

        .add-warranty {
            margin-top: 20px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }

        .add-warranty:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <img src="unnamed.png" alt="Vigo Sports Logo">
        </div>
        <a href="trabajadores.html">Empleados</a>
        <a href="proveedores.html">Proveedores</a>
        <a href="inv.html">Inventario</a>
        <a href="garantia.html">Solicitudes de Garantía</a>
        <a href="ventas.html">Ventas</a>
        <a href="pedidos.html">Pedidos</a>
        <a href="analisis.html">Análisis de Venta</a>
    </div>
    <div class="banner"></div>
