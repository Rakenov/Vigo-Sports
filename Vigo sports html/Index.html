<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Vigo Sports</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f0f0f0;
        }

        .sidebar {
            height: 100%;
            width: 250px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #333333;
            padding-top: 20px;
            z-index: 1;
        }

        .sidebar a {
            padding: 15px 25px;
            text-decoration: none;
            font-size: 18px;
            color: white;
            display: block;
        }

        .sidebar a:hover {
            background-color: #575757;
        }

        .banner {
            width: calc(100% - 250px);
            margin-left: 250px;
            background-image: url('banner.jpg'); /* Cambia esta URL a la correcta */
            background-size: cover;
            background-position: center;
            height: 200px;
            position: relative;
            z-index: 0;
        }

        .main-content {
            margin-left: 250px;
            padding: 20px;
        }

        .main-content h1 {
            color: #333333;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo img {
            width: 150px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <img src="unnamed.png" alt="Vigo Sports Logo">
        </div>
        <a href="#empleados">Empleados</a>
        <a href="#proveedores">Proveedores</a>
        <a href="#inventario">Inventario</a>
        <a href="#solicitudes">Solicitudes de Garantía</a>
        <a href="#ventas">Ventas</a>
        <a href="#pedidos">Pedidos</a>
        <a href="#analisis">Análisis de Venta</a>
    </div>

    <div class="banner"></div>

    <div class="main-content">
        <h1>Bienvenido al Dashboard de Vigo Sports</h1>
        <p>Selecciona una opción del menú lateral para empezar.</p>
    </div>
</body>
</html>
